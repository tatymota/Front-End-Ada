<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .lista{
    margin: 10px;
    letter-spacing: 2px;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 20px;
    }

    table{
        width: 100%;
        border-collapse:separate;
        border: solid  black 1px;

    }

    th{
        background-color: gray;
    }

    td, tr{
        
    }


    </style>
</head>
<body>

        <li>Leite</li>
        <li>Ovos</li>
        <li>Pão</li>
        <li>Cereais</li>
        <li>Frutas</li>

    <ul class="lista">
        <input type="checkbox">

        <input type="checkbox">
        <label> Fazer exercícios </label><br>
        <input type="checkbox">

    <table class="table">
        <tr>

          <th rowspan="2">País</th>

        <tr>

        <tr>

        </tr>

            <td>John</td>

        </tr>
        <tr>

            <td>1</td>
        </tr>
      </table>
    
</body>
</html>
